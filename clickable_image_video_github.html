<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image to YouTube Video</title>
</head>
<body>
    <h1>Embedded Image Linking to YouTube Video</h1>
    <!-- Link the embedded image to the YouTube video -->
    <a href="https://youtu.be/4cf4O-hUg78?feature=shared" target="_blank">
        <img src="image.png" alt="Embedded Clickable Image" style="width:100%;max-width:600px; border: 1px solid #ccc;">
    </a>
    <p>Click the embedded image above to view the YouTube video.</p>
</body>
</html>
